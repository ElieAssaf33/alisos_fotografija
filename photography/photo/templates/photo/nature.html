        </div>

        <div class="photo-item">
            <div class="image-container">
                <img src="{% static 'img/IMG_1671.jpg' %}" alt="Gamtos fotografija" class="gallery-image">
            </div>
        </div>

        <div class="photo-item">
            <div class="image-container">
                <img src="{% static 'img/IMG_1720.jpg' %}" alt="Gamtos fotografija" class="gallery-image">
            </div>
        </div>

        <div class="photo-item">
            <div class="image-container">
                <img src="{% static 'img/IMG_1772-Enhanced-NR.jpg' %}" alt="Gamtos fotografija" class="gallery-image">
            </div>
        </div>

        <div class="photo-item">
            <div class="image-container">

                <img src="{% static 'img/IMG_1882.jpg' %}" alt="Gamtos fotografija" class="gallery-image">

        </div>
    </div>
</div>

<style>
    .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .section-title {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #333;
    }

    .section-description {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 1.2em;
    }

    .photo-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    .photo-item {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        background: transparent;
        aspect-ratio: 2/3;
    }

    .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .gallery-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
        background: transparent;
    }

    @media (max-width: 768px) {
        .photo-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const images = document.querySelectorAll('.gallery-image');
    
    images.forEach(img => {
        if (img.complete) {
            setOrientation(img);
        } else {
            img.addEventListener('load', function() {
                setOrientation(img);
            });
        }
    });

    function setOrientation(img) {
        const container = img.closest('.photo-item');
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        
        if (aspectRatio > 1.2) {
            container.classList.add('horizontal');
        } else {
            container.classList.add('vertical');
        }
    }
});
</script>
{% endblock content %}
